<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman Java Game</title>
    <style>
      body {
        margin: 0;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: sans-serif;
      }
      #loading {
        position: absolute;
        font-size: 24px;
      }
      #game-container {
        position: relative;
        width: 608px;
        height: 672px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <!-- CheerpJ Loader -->
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Loading Pacman...</div>
    </div>

    <script>
      // Initialize CheerpJ
      cheerpjInit().then(async () => {
        // Create the display element (canvas) explicitly
        // This is required to ensure the AWT Toolkit can initialize properly
        // Dimensions match the game board (19*32=608, 21*32=672)
        const display = cheerpjCreateDisplay(608, 672);
        document.getElementById("game-container").appendChild(display);

        document.getElementById("loading").style.display = "none";

        // Dynamically determine the path to the JAR file
        let path = window.location.pathname;
        if (!path.endsWith("/")) {
          path = path.substring(0, path.lastIndexOf("/") + 1);
        }

        // Run the JAR file
        // The path "/app/" refers to the virtual file system root which maps to the domain root
        await cheerpjRunJar("/app" + path + "pacman_v3.jar");
      });
    </script>
  </body>
</html>
